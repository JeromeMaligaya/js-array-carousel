<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>js-carousel</title>
           <!--Icons-->
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
           <!-- Bootstrap -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

           <!--Css-->
           <link rel="stylesheet" href="style.css" type="text/css">
           
    </head>
    
    <body>
        <div class="container">
            <div id="carousel">
                <div id="gallery">
                    <img class="active" src="img/01.webp" alt="spiderman" >
                    <img class="" src="img/02.webp" alt="rocket">
                    <img class="" src="img/03.webp" alt="heroes">
                    <img class="" src="img/04.webp" alt="cat">
                    <img class="" src="img/05.webp" alt="avengers">
                </div>
                <id class="prev"><i class="fa-solid fa-circle-left"></i></id>
                <id class="next"><i class="fa-solid fa-circle-right"></i></id>
            </div>
        </div>
        
        <!-- js bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- script.js -->
         <script src="script.js"></script>
    </body>
</html>
